<div class="pl-sm-4 ml-sm-5 pt-2">
  <div class="row">
    <div class="col-12">
      <h5>
        <span class="badge category text-capitalize"> Posts </span>
      </h5>
      <div class="pb-3">
        <ul class="list-unstyled">
          {{ range .Site.RegularPages }}
          {{ if not (in .Permalink "reviews") }}
          {{if not (in .Title "About")}}
          <li>
            {{ .Date.Format "Jan-02-06" }}
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            {{ partial "reading-time.html" . }}
          </li>
          {{ end }}
          {{ end }}
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</div>
