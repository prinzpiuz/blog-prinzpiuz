{{ define "main" }}
    <div class="pl-sm-4 ml-sm-5">
        <h4>Tags</h4>
        <ul class="list-unstyled">
            {{ range $.Site.Taxonomies.tags.ByCount }}
            <li>
                {{ .Count }} Articles - <a href="/tags{{ .Name | relURL }}">{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>
    </div>
{{ end }}
